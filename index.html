<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RM</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="./css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./css/animation.css">
</head>

<body onload="loadComment()">



    <div id="app">
        <div class="container">

            <nav class="nav">
                <a href="https://rahamoosavi1378.github.io/Simple-commenting-app/" class="mdi mdi-github"
                    target="_blank" title="گیت هاب من !"></a>
            </nav>

            <div class="write">
                <input type="text" name="title" id="title" placeholder="موضوع ..." class="inp">
                <textarea name="comment" id="comment" cols="30" rows="6" placeholder="دیدگاه ..."
                    class="inp"></textarea>
                <div class="op">

                    <div class="dir" id="lang" title="زبان" onclick="toggleLanguage()">
                        <div class="dir-text">FA</div>
                        <div class="dir-view mdi mdi-translate"></div>
                    </div>
                    <div class="dir" id="align" title="تراز متن" onclick="toggleAlineText()">
                        <div class="dir-text">rtl</div>
                        <div class="dir-view mdi mdi-format-align-right"></div>
                    </div>

                    <button class="btn mdi mdi-heart" title="لایک"></button>
                    <button class="btn mdi mdi-eye mdi-eye-active" title="یازدید"></button>
                    <button class="btn mdi mdi-folder" title="آرشیو"></button>
                    <button class="btn mdi mdi-eraser" title="پاک کردن"></button>

                </div>
                <input type="button" value="ارسال" class="btn" id="btnSend">
                <hr class="hr-x">
            </div>
            <hr class="hr-y">
            <div class="read">

                <div class="main_pure">
                    <div class="pure">
                        <span>هیچ کامنتی وجود نداره ک ! 😕 </span><br>
                        <span>اولین کامنتت رو واسم بنویس 😃</span><br>
                        <span>***</span><br>
                        <span>اگه چیزی ارسال نکرد <br>ممطنه اینترنتت قطع باشه 🤷‍♀️</span><br>
                    </div>
                </div>



            </div>

        </div>
    </div>




    <script src="./js/wow.js"></script>
    <script src="./js/axios.js"></script>
    <script src="./js/app.js"></script>

    <script>
        new WOW().init();
    </script>
</body>

</html>
